<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - SmartFileTree</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
        a.btn-danger {
            background-color: crimson;
            padding: 6px 12px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        a.btn-danger:hover {
            background-color: darkred;
        }
        .protected {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>üßë‚Äçüíº User Management - Admin Only</h2>

        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>
                        {% if user[0] != 'Tech titans' %}
                          <a href="{{ url_for('delete_user', username=user[0] | urlencode) }}" class="btn-danger">Delete</a>
                        {% else %}
                            <span class="protected">Protected</span>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center" style="margin-top: 20px;">
            <a href="{{ url_for('dashboard') }}" class="btn">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
