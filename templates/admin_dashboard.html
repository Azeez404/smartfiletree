<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - SmartFileTree</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard">
        <h2>👑 Welcome Admin {{ username }}</h2>
        <p>You have full access to file management features.</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Navigation Buttons -->
        <div class="button-group">
            <a href="{{ url_for('upload_page') }}" class="btn">📤 Upload Files</a>
            <a href="{{ url_for('view_page') }}" class="btn">📁 View Files</a>
            <a href="{{ url_for('search_page') }}" class="btn">🔍 Search Files</a>
            <a href="{{ url_for('manage_users') }}" class="btn">👥 Manage Users</a>
            <a href="{{ url_for('logout') }}" class="btn logout-btn">🚪 Logout</a>
        </div>
    </div>
</body>
</html>
