<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Files - SmartFileTree</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="view-container">
        <h2>üìÅ Uploaded Documents</h2>

        {% if files %}
            <table>
                <tr>
                    <th>S.No</th>
                    <th>File Name</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
                {% for file in files %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ file }}</td>
                    <td>
                        <a href="{{ url_for('download_file', filename=file) }}" download>
                            <button>‚¨áÔ∏è Download</button>
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_file', filename=file) }}">
                            <button class="delete-btn">üóëÔ∏è Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No files uploaded yet!</p>
        {% endif %}
        <div class="nav">
            <a class="btn" href="{{ url_for('dashboard') }}">‚¨ÖÔ∏è Back to Dashboard</a>
        </div>

    </div>
</body>
</html>
